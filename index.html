<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Document</title>
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div id="app">
            <span class="bg"></span>
            <v-app id="main" :style="{background: $vuetify.theme.themes.light.secondary}">
              
                <v-app-bar
                    color="indigo darken-2"
                    dark
                    dense
                    rounded
                >
                    <v-app-bar-nav-icon></v-app-bar-nav-icon>
                    <v-app-bar-title class="text-no-wrap">Flight App</v-app-bar-title>
                    <v-spacer></v-spacer>

                    <v-btn icon>
                        <v-icon>mdi-magnify</v-icon>
                    </v-btn>

                    <v-btn icon>
                        <v-icon>mdi-dots-vertical</v-icon>
                    </v-btn>
                </v-app-bar>
              
                <!-- Sizes your content based upon application components -->
                <v-main>
              
                  <!-- Provides the application the proper gutter -->
                  <v-container style="max-width:800px;" >
                    <v-row>
                        <v-col cols="12" sm="6" md="3">
                            <v-text-field v-model="textFrom" class="m-4" label="Откуда"></v-text-field>
                        </v-col>
                        <v-col cols="12" sm="6" md="3">
                            <v-text-field v-model="textTo" label="Куда"></v-text-field>
                        </v-col>
                        <v-col cols="12" sm="6" md="3">
                            <v-menu
                                ref="menuDate"
                                v-model="menuDate"
                                :close-on-content-click="false"
                                transition="scale-transition"
                                offset-y
                                max-width="290px"
                                min-width="auto"
                                >
                                <template v-slot:activator="{ on, attrs }">
                                    <v-text-field
                                    v-model="dateFormatted"
                                    label="Когда"
                                    hint="MM/DD/YYYY format"
                                    persistent-hint
                                    prepend-icon="mdi-calendar"
                                    v-bind="attrs"
                                    @blur="date = parseDate(dateFormatted)"
                                    v-on="on"
                                    ></v-text-field>
                                </template>
                                <v-date-picker
                                    v-model="date"
                                    :allowed-dates="allowedDates"
                                    no-title
                                    @input="menuDate = false"
                                ></v-date-picker>
                            </v-menu>
                            <!-- <p>Date in ISO format: <strong>{{ date }}</strong></p> -->
                        </v-col>
                        <v-col cols="12" sm="6" md="3">
                            <v-btn block class="mt-4" tile outlined color="success"
                        id="btn" name="btn" v-on:click="foo()">Запрос</v-btn>
                        </v-col>
                    </v-row>
                        <comp-flight 
                            v-for="flight in flights" 
                            v-bind:flight="flight"
                            v-bind:airports="airports"
                            v-bind:key="flight.id">
                        </comp-flight>

                        <comp-error v-show="error"
                            v-bind:error="error">
                        </comp-error>
                    </v-container>
                </v-main>
              
                <v-footer app>
                  <!-- -->
                </v-footer>
              </v-app>
            
        </div>
    </div>

    <script type='text/javascript' src="config.js"></script>
    <script type='module' src="js/api.js"></script>
    <script src="js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script type='module' src="js/flight.js"></script>
</body>
</html>
